<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Liminal</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
		
		<style>

		  #hotspot-demo{
			width:100vw;
			height:100vh;
		  }

		  button{
		    display: block;
		    /* width: 20px; */
		    /* height: 20px; */
		    border-radius: 50%;
		    /* border: none; */
		    background-color: #000000ab !important;
		    border: 1px solid #DDD !important;
		    box-sizing: border-box;
		    color: white;
		    padding: 3px 7px;
		  }

		  button[slot="hotspot-hand"]{
		    --min-hotspot-opacity: 0;
		    
		  }

		  button[slot="hotspot-foot"]:not([data-visible]) {
		    background-color: transparent;
		    
		  }

		  #annotation{
		    background-color: #888888;
		    position: absolute;
		    transform: translate(10px, 10px);
		    border-radius: 10px;
		    padding: 10px;
		  }
		  /* This keeps child nodes hidden while the element loads */
		  :not(:defined) > * {
		    display: none;
		  }

		 
		</style>

</head>

<body>
<model-viewer id="hotspot-demo" ar ar-modes="webxr" camera-controls src="./assets/model.glb" style="--poster-color:#ffffff00;" alt="A 3D model of a machine.">
  <button slot="ar-button">View in AR</button>	
  <button slot="hotspot-hand" data-position="-0.38 0.13 0.26" data-normal="0.43 0.15 0.88">1
    <div id="annotation">This hotspot disappears completely</div>
  </button>
<button slot="" data-position="-0.36 0.14 0.26" data-normal="0 0 1">2
    <div id="annotation">This hotspot disappears completely and this is a longer version of the annotation we just saw. Okay. So bear with me.</div>
  </button>
<button slot="" data-position="0.88 0.11 0.06" data-normal="0 0 1">3
    <div id="annotation">This hotspot disappears completely</div>
  </button>
  
  <!--<div id="annotation">This annotation is fixed in screen-space</div>-->
</model-viewer>
</body>
</html>
